{% macro render_menu(user, url_prefix) %}
<div class="min-vh-100 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-bootstrap me-2"></i>
        <span class="fs-4">Debts Manager</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a 
          href="{{ url_for("main.home") }}" 
          class="nav-link text-white {{'active' if not url_prefix }}" 
          aria-current="page"
        >
            <i class="bi bi-house me-2"></i>
            Home
        </a>
      </li>
      <li>
        <a 
          href="{{ url_for("debts.index") }}" 
          class="nav-link text-white {{'active' if url_prefix == 'debts' }}"
        >
            <i class="bi bi-table me-2"></i>
            Debts
        </a>
      </li>
      <li>
        <a 
          href="{{ url_for("debtor.index") }}" 
          class="nav-link text-white {{'active' if url_prefix == 'debtors' }}"
        >
            <i class="bi bi-table me-2"></i>
            Debtors
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="" class="rounded-circle me-2" width="32" height="32">
        <strong>{{user.username}}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li>
            <form method="POST" action="{{ url_for('security.logout') }}">
                <button type="submit" class="dropdown-item">Sign out</button>
            </form>
        </li>
      </ul>
    </div>
</div>
{% endmacro %}
