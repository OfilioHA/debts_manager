{% from "macros/_form.html" import form_field, form_submit %}

<form
  action="{{ url_for('debts.payment', debt_id=debt.id) }}"
  name="debt_payment_create_form"
  method="POST"
  novalidate
>
  {{ form_payment.hidden_tag() }}
  <div class="row align-items-bottom">
    <div class="col-md-5">
        {{ form_field(form_payment.currency) }}
    </div>
    <div class="col-md-5">
        {{ form_field(form_payment.value) }}
    </div>
    <div class="col-md-2">
        <div class="h-100 d-flex align-items-end pb-3">
            {{ form_submit(form_payment.submit, 'w-100') }}        
        </div>
    </div>
  </div>
</form>
